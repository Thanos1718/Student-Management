<div class="container">
    
    <div class="table-wrapper" *ngIf="courses.length; else nocourse">
      <table class="table">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th style="width: 25%;">Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.courseName }}</td>
            <td>{{ course.startDate }}</td> 
            <td>{{ course.endDate }}</td> 
            <td>{{ course.description }}</td> 
            <td>{{ course.price }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
    
    <ng-template #nocourse> 
      <p>No courses added yet!!</p>
    </ng-template>
  </div>
